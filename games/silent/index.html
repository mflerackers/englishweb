<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Learning English</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/spin.css">
    <script src="../../rita-full.min.js"/></script>
    <script src="../../color-phonemes.js"/></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.15/howler.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../colors.css/">
    <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
</head>
<body>
    <div id="tutorial" class="layer">
        <div class="dialog">
            <div class="title">Instructions</div>
            For every exercise, a word is shown in black.
            The goal is to discover all the letters which are silent.
            Tap the letters which you think are silent and they will turn
            hollow if you guessed correctly. If not, they will reveal their
            true sound.
            <br>
            <button onclick="hideDialog('tutorial')">OK</button>
        </div>
    </div>
    <div id="start" class="layer">
        <div class="dialog">
            <div class="title">Ready?</div>
            <br>
            <button onclick="hideDialog('start')">Go</button>
        </div>
    </div>
    <div id="loading" class="layer">
        <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
        </div>
        <div style="font-size: 2vh; color: white;">Loading</div>
    </div>
    <div id="score" class="layer" onclick="main()">
        <ul class="stars3">
            <li class="star star1">⭐</li>
            <li class="star star2">⭐</li>
            <li class="star star3">⭐</li>
        </ul>
    </div>
    <div id="screen">
        <div id="help" onclick="showDialog('tutorial')">?</div>
        <header id="header"></header>
        <section id="section">
        </section>
    </div>
    <script  src="js/index.js"></script>
</body>
</html>
